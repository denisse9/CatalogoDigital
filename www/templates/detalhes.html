<ion-view title="{{grupo}}" id="page9">



  <div class="bar bar-subheader item-input-inset ">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Pesquisa" ng-model="search">
    </label>
    <button class="button button-clear" ng-click="apagar()">
      <h4 class="stable">Apagar</h4>
    </button>
  </div>

  <ion-content  class="has-subheader" padding="">

  <div class="list">
      <div class="item item-icon-left item-text-wrap" ng-repeat="item in grupos | orderBy:'-designacao' | filter: search" ng-click="Go()">
      <i class="calm" ng-class="!item.added ? 'icon ion-ios-star-outline' : 'icon ion-ios-star energized'" ng-click="GuardaFavorito(item)"></i>
       <h3>{{item.designacao}}</h3><span class="badge badge-balanced">{{item.codigo}}</span>
      </div>
    </div>

    <div class="card" padding="true">
      <div class="item item-icon-right item-text-wrap">
      <i class="calm" ng-class="!item.added ? 'icon ion-ios-star-outline' : 'icon ion-ios-star energized'" ng-click="GuardaFavorito(item)"></i>       
       <span class="badge badge-balanced">{{analises.codigo}}</span>
       <h2 class="calm">{{analises.designacao}}</h2>
       <h3>{{analises.grupo}}</h3>
       <p>{{analises.instrucaoColheita}}</p>
       <p>{{analises.instrucaoPreparacao}}</p>
       <p>{{analises.manualcolheitaDesignacao}}</p>
       <p>{{analises.produtoColher}}</p>
       <p>{{analises.tempoExecucao}}</p>
       <p>{{analises.qtColher}}</p>

      </div>
    </div>

  </ion-content>
</ion-view>
